<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Word Pile</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body onload="start();">
        <div id="top">
            <div id="prompt"></div>
            <span id="countdown_timer">60</span>
        </div>
        <div id="input"></div>
        <div id="pile">
            <div id="level_1" class="level"></div>
            <div id="level_2" class="level"></div>
            <div id="level_3" class="level"></div>
            <div id="level_4" class="level"></div>
            <div id="level_5" class="level"></div>
            <div id="level_6" class="level"></div>
            <div id="level_7" class="level"></div>
            <div id="level_8" class="level"></div>
            <div id="level_9" class="level"></div>
            <div id="level_10" class="level"></div>
        </div>
    </body>
</html>
